name: wordle
description: 'Wordle.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter_localizations:
    sdk: flutter
  intl: any

  flutter:
    sdk: flutter
  http: ^1.2.0
  google_fonts: ^6.2.0
  flutter_bloc: ^8.1.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
